server:
  port: 9093
spring:
  application:
    name: spring-gateway
  cloud:
    nacos:
      discovery:
        namespace: public
        password: nacos
        server-addr: 127.0.0.1:8848
        username: nacos

feign:
  client:
    config:
      default:
        connect-timeout: 100000
        read-timeout: 100000
  httpclient:
    enabled: false
  okhttp:
    enabled: true
